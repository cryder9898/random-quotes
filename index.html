<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Quote Generator</title>
  </head>
<body>
  <div class="text-center">
    <div>
      <h1>Random Quote</h1>
    </div>
    <div class="container-fluid">
      <div class="huge">"</div>
      <div class="quote-container">
        <div id="quote-content" class="quote"></div>
        <div id="quote-title" class="author"></div>
      </div>
      <div class="huge">"</div>
    </div>
    <div class="buttons">
      <div>
        <a
          rel="nofollow"
          rel="noreferrer"
          id="tweet-quote"
          class="btn btn-primary"
          title="Tweet this quote!"
          target="_blank"
        >
          <i class="fa fa-twitter"></i>
        </a>
      </div>
      <div>
        <button id="get-another-quote-button" class="btn btn-primary">Random Quote</button>
      </div>
    </div>
    <footer class="footer">
      <p>Using
        <a rel="nofollow" rel="noreferrer"href="https://quotesondesign.com/api-v4-0/">QuotesOnDesign</a> API
      </p>
      <p>By <a href='https://www.freecodecamp.com/cryder9898' target='_blank'>Christopher Ryder</a></p>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
